<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TempConvert.css">
    <title>Temperature Convertor</title>
</head>
<body>
    <form action="" id="tempCalc" onsubmit="calculateTemp(); return false "><br/>
         <label for="temp">Please enter the temperature you'd like to convert.</label>
         <input type="number" name="temp" id="temp">

         <select name="temp_diff" id="temp_diff">
           <option value="cel"> ºCelsius</option>
           <option value="fah"> ºFahrenheit</option>
         </select><br/>
         <input type="submit"  name="temp"><br/>
          <span id="resultContainer"></span>
    </form>


    <script src="TempConvert.js"></script>
</body>
</html>
